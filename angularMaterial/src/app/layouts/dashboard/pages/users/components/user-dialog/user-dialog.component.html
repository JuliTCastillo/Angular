<div class="m-2">
    <h2 mat-dialog-title>Crear usuario</h2>
    <div>
        <form [formGroup] = "userForm">
            <div class="row">
                <div class="col-6">
                    <div mat-dialog-content>
                        <!--Contenedor del input-->
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="firstName" matInput>
                            <mat-hint>El nombre debe tener al menos 3 caracteres</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="col-6">
                    <div mat-dialog-content>
                        <!--Contenedor del input-->
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Apellido</mat-label>
                            <input formControlName="lastName" matInput>
                            <mat-hint>El apellido debe tener al menos 3 caracteres</mat-hint>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="col-12">
                    <div mat-dialog-content>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Correo</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        {{ userForm.value | json}}
    </div>    
    <div class="d-flex justify-content-end">
        <button mat-dialog-close mat-button>Cancelar</button>
        <button (click)="onSave()" mat-button>Guardar</button>
    </div>
</div>
