<div class="m-2">
    @if (mode) {
        <h2 mat-dialog-title>Editar usuario</h2>    
    }
    @else{
        <h2 mat-dialog-title>Crear usuario</h2>    
    }
    
    <div>
        <form [formGroup] = "userForm">
            <div class="row">
                <div class="col-6">
                    <div mat-dialog-content>
                        <!--Contenedor del input-->
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="firstName" matInput>
                            <mat-error>
                                {{firstNameControl?.errors | formFieldValidationErrors}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="col-6">
                    <div mat-dialog-content>
                        <!--Contenedor del input-->
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Apellido</mat-label>
                            <input formControlName="lastName" matInput>
                            <mat-error>
                                {{lastNameControl?.errors | formFieldValidationErrors}}
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
        
                <div class="col-8">
                    <div mat-dialog-content>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Correo</mat-label>
                            <input formControlName="email" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <div class="col-4">
                    <div mat-dialog-content>
                        <mat-form-field class="w-100" appearance="fill">
                            <mat-label>Rol</mat-label>
                            <!--Vincula el control con el objeto del form-->
                            <mat-select formControlName="role">
                                <mat-option value="ADMIN">ADMIN</mat-option>
                                <mat-option value="USER">USER</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </form>
        {{ userForm.value | json}}
    </div>    
    <div class="d-flex justify-content-end">
        <button mat-dialog-close mat-button>Cancelar</button>
        <button (click)="onSave()" mat-button>Guardar</button>
    </div>
</div>
